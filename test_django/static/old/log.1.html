<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/js/register_captcha.js"></script>
</head>

<body onload="createCaptcha()">
    <div class="container">
        <h2>Welcome to Envis</h2>&nbsp;
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal1">
            Register
        </button>
        <!-- The Modal -->
        <div class="modal fade" id="myModal1">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title" style="color:rgb(76, 163, 175)">Welcome to Envis</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6 mx-auto">
                                <div class="card card-body">
                                    <!-- <img class="logo" src="/img/logo.png"> -->
                                    <h3 class="text-center">Envis Login</h3>
                                    <form onsubmit="validateCaptcha()" method="post" action="#">
                                        <div class="form-group">
                                            <label for="name">Name</label>
                                            <input type="name" placeholder="Enter a Username" name="name" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" placeholder="Email/Username" name="email"
                                                class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input type="password" placeholder="Password" name="password"
                                                class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="password1">Confirm Password</label>
                                            <input type="password" placeholder="Confirm Password" name="password1" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="mac_id">Mac Id</label>
                                            <input type="mac_id" placeholder="Enter Mac_Address from Device" name="mac_id" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="name">Machine Name</label>
                                            <input type="machine_name" placeholder="Enter a Machine Name" name="machine_name" class="form-control" required>
                                        </div>
                                        <div class="container">
                                            <div class="d-flex">
                                                <div class="p-2">
                                                    <div id="captcha1"></div>
                                                </div>
                                                <div class="p-2">
                                                    <img class="img-fluid" src="/imgs/getcaptcha.png"
                                                        onclick="createCaptcha()">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" placeholder="Enter Above Captcha Code"
                                                class="form-control" id="cpatchaTextBox" />
                                        </div>
                                        <button type="submit" class="btn btn-success">Register</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        

    </script>
</body>

</html>
